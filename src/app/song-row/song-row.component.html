<li class="list-group-item">
    <div class="row row-cols-md-4">
      <div>
          <h5>"{{song.title}}"</h5>
      </div>
      <div>{{getArtistById(song.artist).name}}</div>
      <div>{{song.length | secondsToMinSecs }}</div>
      <div>
        <button type="button" class="btn btn-outline-info">Add to playlist</button>
      </div>
    </div>
  </li>
